<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="box" id="basic-box">
            <div class="type" id="basic">Basic</div>
            <div class="price" id="basic-price">$11.99/month</div>
            <div class="features" id="basic-features">
                <div id="storage">
                    <img class="image" src="png/check.jpg" alt="">
                    10GB Storage
                </div>
                <div id="user">
                    <img class="image" src="png/check.jpg" alt="">
                    1 User
                </div>
                <div id="support">
                    <img id="ban-image" class="image" src="png/ban.png" alt="">
                    Support
                </div>
            </div>
            <div class="sign-up">
                Sign up
            </div>
        </div>
        <div class="box" id="standard-box">
            <div class="type">Standard</div>
            <div class="price">$19.99/month</div>
            <div class="features">
                <div id="storage">
                    <img class="image" src="png/check.jpg" alt="">
                    50GB Storage
                </div>
                <div id="user">
                    <img class="image" src="png/check.jpg" alt="">
                    5 Users
                </div>
                <div id="support">
                    <img  class="image" src="png/check.jpg" alt="">
                    Phone and Email Support
                </div>
            </div>
            <div class="sign-up">
                Sign up
            </div>
        </div>
        <div class="box" id="premium-box">
            <div class="type">Premium</div>
            <div class="price">$49.99/month</div>
            <div class="features">
                <div id="storage">
                    <img class="image" src="png/check.jpg" alt="">
                    100GB Storage
                </div>
                <div id="user">
                    <img class="image" src="png/check.jpg" alt="">
                    10 Users
                </div>
                <div id="support">
                    <img  class="image" src="png/check.jpg" alt="">
                    24/7 Support
                </div>
            </div>
            <div class="sign-up">
                Sign up
            </div>
        </div>
    </div>
</body>

</html>
